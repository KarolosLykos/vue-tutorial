<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial | More Computed-Properties </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Hello {{fullname}} Level: {{level}}</h1>
          <ul class="text-left">
            <li>First Name: {{first}} </li>
            <li>Last Name: {{last}} </li>
          </ul>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label>Full Name:</label>
          <input type="text" class="form-control" v-model="fullname" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name: </label>
            <input type="text" class="form-control" v-model="first">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last Name: </label>
            <input type="text" class="form-control" v-model="last">
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>You are a <strong>{{level}}</strong></h1>
            <hr />
          <h3>Current XP: {{xp}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-success btn-block" @click="addXp"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <button class="btn btn-success btn-block" @click="decXp"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: "Hello World",
        first: '',
        last: '',
        xp: 10
      },
      methods: {
        addXp: function(){
          return this.xp += 10
        },
        decXp: function(){
          return this.xp -= 10
        }
      },
      computed: {
        fullname: { 
          // getter function
          get: function() {
          return this.first + " " + this.last
          },
          // setter function
          set: function(value) {
            var name = value.split(' ')
            this.first = name[0]
            this.last = name[name.length - 1]
          }
        },
        level: function(){
          if (this.xp >= 200){
            return "Pro"
          } else if (this.xp >= 100) {
            return "Intermidiate"
          } else if (this.xp >= 0) {
            return "Noob"
          } else {
            return "Banned"
          }
        }
      }
    })
  </script>
</html>
